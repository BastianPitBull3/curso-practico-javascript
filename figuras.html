<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso práctico de Javascript</title>
</head>
<body>
    <header>
        <h1>Figuras geométricas</h1>
        <p>Este es el primer taller del curso práctico de Javascript</p>
    </header>
    <h2>Calcula el área y perímetro de diferentes figuras</h2>

    <!--Section para el cuadrado-->
    <section>
        <form action="">
            <h3>Cuadrado</h3>
            <label for="inputCuadrado">
                Escribe cuánto mide cada lado de tu cudrado:
            </label>
            <input id="inputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>
        </form>
    </section>
    
    <!--Section para el triángulo-->
    <section>
        <form action="">
            <h3>Triángulo</h3>
            <label for="inputBaseTriangulo">
                Escribe cuánto mide la base de tu triángulo:
            </label>
            <input id="inputBaseTriangulo" type="number"><br>
            <label for="inputLadoTriangulo1">
                Escribe cuánto mide un lado de tu triángulo:
            </label>
            <input id="inputLadoTriangulo1" type="number"><br>
            <label for="inputLadoTriangulo2">
                Escribe cuánto mide el otro lado de tu triángulo:
            </label>
            <input id="inputLadoTriangulo2" type="number">
            <button type="button" onclick="calcularAlturaTriangulo()">
                Calcular altura (Triángulos isósceles)
            </button><br>
            <label for="inputLadoTriangulo2">
                Escribe cuánto mide la altura de tu triángulo:
            </label>
            <input id="inputAlturaTriangulo" type="number">
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el área
            </button>
        </form>
    </section>

    <!--Section para el círculo-->
    <section>
        <form action="">
            <h3>Círculo</h3>
            <label for="inputCuadrado">
                Escribe cuánto mide el radio de tu círculo:
            </label>
            <input id="inputCirculo" type="number">
            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular el área
            </button>
        </form>
    </section>
    
    <script src="./figuras.js"></script>
</body>
</html>
